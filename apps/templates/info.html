{% extends 'base.html' %}
{% block title %}
    个人中心
{% endblock %}
{% block body_info %}
    <div class="content">

        <form class="layui-form" action="">

            <div class="layui-form-item">
                <label class="layui-form-label">基本资料</label>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">所属地区</label>
                <div class="layui-input-block">
                    <select id="citys">
                        <option value=""></option>
                    </select>
                    <div class="layui-unselect layui-form-select">
                        <div class="layui-select-title"><input type="text" placeholder="请选择" value="" readonly=""
                                                               class="layui-input layui-unselect"><i
                                class="layui-edge"></i></div>
                        <dl class="layui-anim layui-anim-upbit">
                            <dd lay-value="" class="layui-select-tips">请选择</dd>
                        </dl>
                    </div>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">机构名称</label>
                <div class="layui-input-block" style="overflow:visible">
                    <p style="float:right;margin-right:-9em;font-size:13px;color:red;line-height: 38px;">*公司名称不可修改</p>
                    <input type="text" name="title" lay-verify="title" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">邮箱账号</label>
                <div class="layui-input-block">
                    <p style="float:right;margin-right:-8em;font-size:13px;color:red;line-height: 38px;">*找回密码时可用</p>
                    <input type="text" name="title" lay-verify="title" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">真实姓名</label>
                <div class="layui-input-block">
                    <input type="text" name="title" lay-verify="title" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">手机号码</label>
                <div class="layui-input-block">
                    <input type="text" name="title" lay-verify="title" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">电话号码</label>
                <div class="layui-input-block">
                    <input type="text" name="title" lay-verify="title" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">QQ号码</label>
                <div class="layui-input-block">
                    <input type="text" name="title" lay-verify="title" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">通讯地址</label>
                <div class="layui-input-block">
                    <input type="text" name="title" lay-verify="title" autocomplete="off" class="layui-input">
                </div>
            </div>

            <div>
                <button class="layui-btn layui-btn-xs">提交保存</button>
                <button class="layui-btn layui-btn-xs">返回上一页</button>
{% endblock %}
